about_content: | # this will include new lines to allow paragraphs
  몰입보다 집중을 통해 문제를 끝까지 해결하는 개발자, 임대일입니다.

  단순히 오래 붙잡고 있는 개발이 아니라, 문제의 본질을 빠르게 파악하고 필요한 기술을 정확히 적용하는 데 집중하는 개발자가 되고자 합니다. 
  이를 위해 다양한 자바 기반 백엔드 교육 과정과 개인·팀 프로젝트를 수행하며, 기능 구현뿐 아니라 설계 의도와 개선 방향까지 고민하는 개발 경험을 쌓아왔습니다.

  이지스퍼블리싱, 길벗, 한빛미디어 등 IT 출판사의 개발 서적 서평단 활동과 인프런·패스트캠퍼스 기업 협약 프로젝트 및 오프라인 행사에 참여하며, 
  이론에 머무르지 않고 실무 관점에서 기술을 이해하려 노력해왔습니다. 단순한 기능 구현이 아닌, 왜 이렇게 설계해야 하는지, 어떻게 하면 더 유지보수하기 좋은 구조가 되는지를 항상 고민하며 학습하고 있습니다.

  주로 공부한 기술은 **Java**와 **Spring Boot** 기반 백엔드 개발이며, 학습한 내용을 실제 프로젝트에 적용하고 개선하는 과정을 중요하게 생각합니다. 
  새로운 기술을 무작정 따라가기보다는, 필요한 이유를 이해하고 서비스에 적절히 녹여내는 개발자가 되는 것이 목표입니다. 앞으로도 꾸준한 학습과 정리를 통해 신뢰할 수 있는 백엔드 개발자로 성장해 나가고자 합니다.

content:
  - title: |
      프로젝트: 모임 플랫폼 서비스
    layout: list
    content:
      - layout: left
        title: |
          모임 플랫폼 서비스: <br/>
          We Go
        link: https://wego.monster/
        link_text: 🌐wego.monster
        sub_title: BackEnd 담당
        caption: |
          2025.11.25(화) ~ 2026.01.05(월)
        quote: >
          모임 플랫폼 서비스: WeGo는 다양한 번개모임을 생성하고 참여할 수 있는 웹 플랫폼입니다. <br>
          실시간 알림으로 모임 정보를 받아보고, 채팅을 통해 참여자들과 자유롭게 소통하는 모임 플랫폼 서비스입니다.
        description: | # this will include new lines to allow paragraphs
          **프로젝트 소개**
          - 프로젝트: 모임 플랫폼 서비스 WeGo
          - 개발기간: 6주 - 2025.11.25(화) ~ 2026.01.05(월)
          - 개발인원: 8명 - FrontEnd 5명, BackEnd 2명(담당), UI/UX 1명
          - 주관업체: (주)코드잇 

          **담당 주요 기능 및 기술 의사 결정**
          - **아키텍처 · 도메인 설계**
            - 모임 핵심 도메인 전담 설계 및 구현과 ERD 설계
            - 프로젝트 아키텍처 구조 설계
            - 업로드 구조를 Pre-upload → Consume 단계로 분리로 트랜잭션 독립성 확보 및 장애 전파 차단
            - 상태 기반 설계와 스케줄링 처리로 대량 데이터 처리 안정성 확보

          - **이미지 처리 · 성능 최적화**
            - 이미지 WebP 변환 + 리사이징 적용 → 스토리지 사용량 약 70% 절감
            - Redis TTL 기반 임시 이미지 관리로 미사용 이미지 자동 정리 → 운영 개입 0회 유지
            - 대량 처리 시 N건 쿼리 → 1건 벌크 처리로 개선

          - **동시성 · 안정성 개선**
            - Redis SETNX + TTL 기반 쿨다운 제어로 중복 요청 100% 차단, 실패 시 즉시 재시도 가능 구조 설계
            - SSE 기반 실시간 모임 알림 구현
            - AFTER_COMMIT 처리로 데이터-알림 불일치 0% 유지
            - RFC 7807 기반 에러 응답 통일 → 예측 가능한 예외 처리 체계 구축

          - **협업 · 운영 효율 개선**
            - Swagger 기반 API 명세 주도 → 프론트엔드 협업 시 커뮤니케이션 이슈 70~80% 감소
            - GitHub Actions 기반 CI/CD 구축으로 배포 자동화
            - Copilot + CodeRabbit 도입 → PR 단계 품질 검증 및 실수 최소화

          - **인프라 · 운영 비용 절감**
            - AWS Lightsail + Docker Compose 단일 서버 구성 → 월 인프라 비용 약 50,000원 → 0원 수준으로 절감
            - Prometheus + Grafana 구성으로 장애 원인 분석 시간 체감상 수 배 단축

          <br/>

          **기술 스택**
          - <mark>Java 21</mark>, <mark>Spring Boot 3.5.8</mark>, <mark>Spring Web</mark>, <mark>Validation</mark>, <mark>WebSocket</mark>, <mark>SSE</mark>, 
          - <mark>Spring Data JPA</mark>, <mark>QueryDSL</mark>, <mark>MySQL</mark>, <mark>H2</mark>, <mark>Spring Data Redis</mark>
          - <mark>Spring Security</mark>, <mark>JJWT</mark>
          - <mark>Swagger</mark>, <mark>OpenAPI</mark>
          - <mark>Docker Compose</mark>, <mark>GitHub Actions</mark>, <mark>AWS RDS</mark>, <mark>AWS S3</mark>, <mark>AWS EC2</mark> 
          - <mark>WebP</mark>, <mark>Thumbnailator</mark>, <mark>ImageIO</mark>
          - <mark>Actuator</mark>, <mark>Micrometer</mark>, <mark>Prometheus</mark>, <mark>Grafana</mark>
          - <mark>Copilot</mark>, <mark>CodeRabbit</mark>

          <br/>

          **트러블슈팅**
          - [모임 목록 조회 API: 커서 기반 페이징과 N+1을 설계 구조로 해결하기](https://limdaeil.tistory.com/18)
            - Projection + IN 쿼리 구조로 N+1 문제를 설계 단계에서 제거
            - 요청당 쿼리 수를 **약 100건 → 3~4건으로 고정**하여 성능 예측 가능 구조로 개선
          - [이미지 로딩 속도와 크기 70% 단축: WebP 변환부터 Redis 프리업로드로 URL을 보증하기](https://limdaeil.tistory.com/22)
            - WebP 변환 및 리사이징 적용으로 이미지 용량 약 **70% 절감**
            - Pre-upload + Redis TTL 구조로 미사용 이미지 자동 정리 및 업로드 안정성 확보
          - [모임 참가 신청 API: 모임 최대 참가자 수 동시성 문제 해결하기](https://limdaeil.tistory.com/23)
            - 동시 요청으로 발생하는 레이스 컨디션을 분석하고 PESSIMISTIC_WRITE 적용
            - 정원 체크 시점을 분리해 **트랜잭션 정합성과 동시성 안정성 확보**
          - [CORS 이슈 해결: 인증 필터 환경에서의 Preflight 요청 처리](https://limdaeil.tistory.com/27)
            - JWT 인증 필터로 차단되던 Preflight 요청을 분석하여 **CORS 설정 구조 개선**
            - 프론트 요청 실패율 0%로 개선하고 운영 환경에서도 안정적 통신 보장

          <br/>

  - title: |
      프로젝트: MSA 기반 이커머스 플랫폼 서비스
    layout: list
    content:
      - layout: left
        title: |
          MSA 기반 이커머스 플랫폼 서비스: Musinsam
        link: https://github.com/3-Musinsam/musinsam
        link_text: musinsam
        caption: 2025.04.03 - 2025.04.25
        sub_title: |
          BackEnd 담당 <br/>
        quote: >
          쿠팡, 11번가, 무신사와 같은 온라인 쇼핑몰 플랫폼을 구축하는 것을 목표로 합니다. <br>
          상품 탐색부터 주문, 결제까지의 전 과정을 온라인으로 구현한 MSA 아키텍처 기반 전자상거래 시스템입니다.

        description: |
          **프로젝트 소개**
          - 프로젝트: MSA 기반 이커머스 플랫폼 서비스 Musinsam
          - 개발기간: 3주 - 2025.04.03 ~ 2025.04.25
          - 개발인원: 4명 - BackEnd 4명(담당)
          - 주관업체: (주)스파르타코딩클럽 

          **담당 주요 기능 및 기술 의사 결정**
          - Spring Cloud 기반 MSA 구조에서 회원·쿠폰 도메인 설계 및 핵심 비즈니스 로직 구현
          - API Gateway + Eureka 기반 서비스 라우팅 및 디스커버리 구성
          - 공통 DTO, 에러 포맷, API 버전 관리 체계 정립으로 서비스 간 일관성 확보
          - Spring Security + JWT 기반 인증/인가 구현 및 역할별 접근 제어 설계
          - Coupon, CouponPolicy 모델링과 발급·사용 정책 비즈니스 로직 구현
          - Soft Delete, 감사 로그(Auditing), ZonedDateTime 기반 타임존 일관성 적용
          - 쿠폰 발급 동시성 문제를 단계적으로 개선하며 구조적 이해 및 안정성 강화
          - Redis, Kafka 도입을 통해 대량 트래픽 환경을 고려한 발급 아키텍처 설계
          - Prometheus + Grafana 기반 모니터링 구성 및 Slack 알림 연동으로 운영 가시성 확보

          <br/>

          기술 스택
          - <mark>Java 17</mark>, <mark>Spring Boot 3.x</mark>, <mark>Spring Cloud (Eureka, OpenFeign)</mark>
          - <mark>Spring Security</mark>, <mark>JWT</mark>
          - <mark>Spring Data JPA</mark>, <mark>QueryDSL</mark>, <mark>PostgreSQL</mark>
          - <mark>Redis 7</mark>, <mark>Redisson</mark>, <mark>Kafka 3.x</mark>
          - <mark>Docker Compose</mark>
          - <mark>Prometheus</mark>, <mark>Grafana</mark>, <mark>SpringDoc OpenAPI</mark>

          <br/>

          트러블슈팅
          - DB 비관적 락 기반 쿠폰 발급 로직에서 발생한 경합·중복 발급 문제 분석
          - @Transactional + PESSIMISTIC_WRITE 적용으로 발급 정합성 확보
          - Redis Atomic 연산 및 분산 락 도입으로 발급 재고 감소 과정의 레이스 컨디션 완화
          - Kafka 기반 Producer/Consumer 구조로 발급 요청 처리 분리 및 트래픽 스파이크 흡수
          - 모니터링 지연 문제를 비동기 처리로 전환해 운영 대응성 개선

          <br/>

