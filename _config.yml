about_content: | # this will include new lines to allow paragraphs
  성장을 가장 중요한 목표로 삼고, 이를 위해 다양한 교육 과정과 학습 활동에 적극적으로 참여해 왔습니다.
  다양한 프로젝트 중심의 교육을 통해 단순 이론 학습에 그치지 않고, 실제로 설계하고 구현하며 문제를 마주하는 경험을 쌓고자 노력했습니다.

  또한 IT 출판사 서평단 활동과 온라인 강의 플랫폼의 기술 이벤트, 개발 행사 등에 꾸준히 참여하며
  새로운 기술과 개념을 빠르게 접하고 정리하는 학습 습관을 만들어 왔습니다.

  기술적인 기능 구현보다 **“사용자 경험”과 “구성원의 경험”**를 중요하게 생각합니다.
  UI/UX 흐름에 맞춘 API 설계, 불필요한 요청을 줄이기 위한 응답 구조 개선, 안정적인 사용자 경험을 위한 서버 측 구조 분리 등을 시도해 왔습니다.

  학습을 일회성 경험으로 끝내지 않고, 기록과 문서화를 통해 스스로 설명할 수 있는 지식으로 남기는 것을 중요하게 생각하며
  지속적으로 성장할 수 있는 개발자가 되고자 합니다.

